{% set name = "openfast" %}
{% set version = "3.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/openfast/openfast.git
  git_rev: v{{ version }}
  git_depth: 1 # (Defaults to -1/not shallow)
  patches:
      - fPIC.patch

build:
  number: 1
  missing_dso_whitelist:
    - "*/libopenfastlib.dll"   # [win]
    - "*/libiomp5md.dll"  # [win]
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # [not win]
    - cmake
    - make  # [not win]
    - ninja  # [win]
  host:
    - libgomp  # [linux]
    - openblas  # [not win]
  run:
    - intel-openmp  =2024.0.0  # [win]

test:
  commands:
    - openfast -h
    - FAST.Farm -h
    - aerodyn_driver -h
    - hydrodyn_driver -h
    - moordyn_driver -h
    - servodyn_driver -h
    - turbsim -h

about:
  home: https://github.com/openfast/openfast
  license: Apache-2.0
  license_file: LICENSE
  summary: OpenFAST whole turbine simulation tool
  description: NREL-supported OpenFAST whole-turbine simulation code
  doc_url: http://openfast.readthedocs.io
  dev_url: https://github.com/openfast/openfast

extra:
  recipe-maintainers:
    - openfast
    - deslaughter
    - gbarter
    - andrew-platt
